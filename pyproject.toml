[build-system]

requires = [
	"setuptools>=42",
	"wheel>=0.36",
	"oldest-supported-numpy",
	"swig"]

build-backend = "setuptools.build_meta"

[project]
name = "Wasserstein"
authors = [ {name = "Patrick T. Komiske III", email = "pkomiske@mit.edu"}, ]
readme = "README.md"
requires-python">=3.9"
license = {text = "LICENSE"}
keywords = [
	"distance",
	"earth mover's distance",
	"energy mover's distance",
	"emd",
	"fastjet",
	"jfcontrib",
	"hidden geometry",
	"irc-safe",
	"infrared safety",
	"metric",
	"optimal transport",
	"ot",
	"particle physics",
	"wasserstein"]
dependencies = ["importlib-metadata; python_version<"3.10"']


[tool.cibuildwheel]

skip = "pp* *musllinux*"
test-skip = "*i686 *win32 *-macosx_arm64"

before-test = "pip install cython; pip install --extra-index-url https://test.pypi.org/simple energyflow==1.3.3a0"
test-command = "pytest {package}"
test-requires = ["pytest", "numpy", "pot", "energyflow"]

[tool.cibuildwheel.macos]

archs = "x86_64 arm64"
